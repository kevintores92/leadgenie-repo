version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: leadgenie
      POSTGRES_USER: leadgenie
      POSTGRES_PASSWORD: leadgenie_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leadgenie"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://leadgenie:leadgenie_dev@postgres:5432/leadgenie
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      PORT: 4000
      PHONE_CHECK_API_KEY: ${PHONE_CHECK_API_KEY:-your_test_key}
      PHONE_CHECK_BASE_URL: https://phone-check.app/open-api
      UPLOAD_STORAGE_PATH: storage/uploads
      EXPORT_STORAGE_PATH: storage/exports
      JWT_SECRET: dev-secret-key-change-in-production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
      - ./src:/app/src

  # Phone Scrub Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run worker:phone-scrub
    environment:
      DATABASE_URL: postgresql://leadgenie:leadgenie_dev@postgres:5432/leadgenie
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      PHONE_CHECK_API_KEY: ${PHONE_CHECK_API_KEY:-your_test_key}
      PHONE_CHECK_BASE_URL: https://phone-check.app/open-api
      UPLOAD_STORAGE_PATH: storage/uploads
      EXPORT_STORAGE_PATH: storage/exports
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
      - ./src:/app/src

volumes:
  postgres_data:
