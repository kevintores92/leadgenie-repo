name: Deploy Signup Service

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Optional Railway project id (for deploy)'
        required: false
      service_name:
        description: 'Optional Railway service name (for deploy)'
        required: false
      run_deploy:
        description: 'If true, attempt Railway deploy after migrations (requires project_id & service_name)'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_API_KEY: ${{ secrets.RAILWAY_TOKEN }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (signup-service)
        run: npm --prefix apps/signup-service install --omit=dev

      - name: Generate Prisma client (signup-service)
        run: npm --prefix apps/signup-service run prisma:generate

      - name: Run Prisma migrations (signup-service)
        run: npm --prefix apps/signup-service run migrate:deploy

      - name: Optional: Railway deploy
        if: ${{ github.event.inputs.run_deploy == 'true' && github.event.inputs.project_id && github.event.inputs.service_name }}
        run: |
          npm i -g railway
          railway login --token "$RAILWAY_API_KEY"
          railway deploy --project "${{ github.event.inputs.project_id }}" --service "${{ github.event.inputs.service_name }}"
