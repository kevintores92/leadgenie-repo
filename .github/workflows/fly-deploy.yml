name: Deploy frontend to Fly

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Build and deploy to Fly
        uses: superfly/flyctl-actions@v2
        with:
          args: deploy --config apps/frontend/fly.toml --dockerfile apps/frontend/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          NODE_ENV: production
